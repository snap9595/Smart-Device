<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>Smart Device</title>
  <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="body">
  <header class="header">
    <nav class="nav container">
      <a aria-current="page">
        <picture>
          <source media="(max-width: 767px)" srcset="./img/svg/logo-short.svg">
          <img src="img/svg/logo-long.svg" width="215" height="55" alt="Логотип сайта Smart Device">
        </picture>
      </a>
      <ul class="nav__list">
        <li>
          <a href="#">
            <svg width="20" height="20">
              <use xlink:href="img/sprite_auto.svg#icon-mail"></use>
            </svg>
            <span>info@sd.ru</span>
          </a>
        </li>
        <li>
          <a href="tel:+74950005252">
            <svg width="20" height="20">
              <use xlink:href="img/sprite_auto.svg#icon-phone"></use>
            </svg>
            <span>+7 (495) 000 52 52</span>
          </a>
        </li>
      </ul>
      <a class="nav__button" data-open-modal="feedback" href="modal.html">Заказать звонок</a>
    </nav>
  </header>
  <main class="main">
    <div class="modal is-active">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <h2>Закажите звонок</h2>
          <p>Оставьте контакты, мы&nbsp;проконсультируем вас бесплатно в&nbsp;удобное время</p>
          <input class="visually-hidden" id="modal-input-first">
          <button type="button" class="modal__close-btn">
            <span class="visually-hidden">Закрыть.</span>
          </button>
          <form class="modal__form form" action="https://echo.htmlacademy.ru" method="post">
            <div class="modal__name-wrapper">
              <label for="modal-name"></label>
              <input class="asfeas" type="text" id="modal-name" name="username" placeholder="Имя" required>
            </div>
            <div class="modal__phone-wrapper">
              <label for="modal-phone"></label>
              <input type="tel" id="modal-phone" name="userphone" maxlength="11" placeholder="Телефон"
                aria-label="Впишите номер вашего телефона." required>
            </div>
            <div class="modal__question-wrapper">
              <label for="modal-question"></label>
              <textarea id="modal-question" name="userquestion" placeholder="Ваш вопрос"></textarea>
            </div>
            <button type="submit">Отправить</button>
            <div class="modal__agreement">
              <label for="modal-agreement">
                <input class="visually-hidden" id="modal-agreement" type="checkbox" name="useragreement" required
                  aria-label="Выберете если согласны на обработку персональных данных.">
                <span>Я&nbsp;согласен на&nbsp;обработку&ensp; персональных данных</span>
                <span class="control-mark"></span>
                <svg class="modal__svg" width="9" height="6" viewBox="0 0 9 6" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 2.3 3.8 5 8 1" stroke="#fff" />
                </svg>
              </label>
            </div>
          </form>
          <input class="visually-hidden" id="modal-input-last">
        </div>
      </div>
    </div>

  </main>
  <footer class="footer">
  </footer>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
